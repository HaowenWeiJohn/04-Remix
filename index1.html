<!DOCTYPE html>
<meta charset="utf-8">


<link rel="stylesheet" href="style.css">



<body>
<script src="https://d3js.org/d3.v3.min.js"></script>
<script>

    const left_dis = 80
    const right_dis = 10

    const margin = { top: 10, right: right_dis, bottom: 400, left: left_dis },
        margin2 = { top: 370, right: right_dis, bottom: 230, left: left_dis },
        margin3 = { top: 530, right: right_dis, bottom: 100, left: left_dis },

        width = 1300 - margin.left - margin.right,

        height = 700 - margin.top - margin.bottom,    // y axis height of the first graph
        height2 = 700 - margin2.top - margin2.bottom, // y axis height of the second graph
        height3 = 700 - margin3.top - margin3.bottom; // y axis height of the second graph







    const parseDate = d3.time.format("%m/%d/%Y").parse; // parse the date

    const x = d3.time.scale().range([0, width]),
        x2 = d3.time.scale().range([0, width]),
        x3 = d3.time.scale().range([0, width]),

        y = d3.scale.linear().range([height, 0]),
        y2 = d3.scale.linear().range([height2, 0]),
        y3 = d3.scale.linear().range([height3, 0])



    //render axis
    var xAxis = d3.svg.axis().scale(x).orient("bottom"),
        xAxis2 = d3.svg.axis().scale(x2).orient("bottom"),
        xAxis3 = d3.svg.axis().scale(x3).orient("bottom"),

        yAxis = d3.svg.axis().scale(y).orient("left"),
        yAxis2 = d3.svg.axis().scale(y2).orient("left").ticks(2),
        yAxis3 = d3.svg.axis().scale(y3).orient("left").ticks(2);





    const brush_totalDeath_other = d3.svg.brush()
        .x(x2).on("brush", brushed_totalDeath_other);

    const brush_other_totalDeath = d3.svg.brush()
        .x(x).on("brush", brushed_other_totalDeath);




    //create the area under the curve
    const area = d3.svg.area()
        .interpolate("step")
        .x(function (d) { return x(d.date); })
        .y0(height)
        .y1(function (d) { return y(d.death); });

    const area2 = d3.svg.area()
        .interpolate("step")
        .x(function (d) { return x2(d.date); })
        .y0(height2)
        .y1(function (d) { return y2(d.deathIncrease); });


    const area3 = d3.svg.area()
        .interpolate("step")
        .x(function (d) { return x3(d.date); })
        .y0(height3)
        .y1(function (d) { return y3(d.recovered); });


    // make some buttons to drive our zoom
    d3.select("body").append("div")
        .attr("id","btnDiv")

    d3.select("#btnDiv")[0][0].innerHTML = [
        '<h3>The example I used is: https://observablehq.com/@john-clarke/programmatically-control-a-d3-brush:</h3>',
        '<ul>',
        '<li>Name: Haowen Wei. Email:hwei@wpi.edu</li>',
        '<li>Covid 19 visualization in MA</li>',
        '</ul>'
    ].join('\n')


    var btns = d3.select("#btnDiv").selectAll("button").data(['Reset'])

    btns = btns.enter().append("button").style("display","inline-block").attr("width", 100)
        .attr("height", 100)

    // fill the buttons with the year from the data assigned to them
    btns.each(function (d) {
        this.innerText = d;
    })

    btns.on("click", drawBrush);

    // interact with button
    function drawBrush() {
        // our year will this.innerText
        console.log(this.innerText)


        brush_totalDeath_other.extent([new Date('2020-06-03'), new Date('2021-03-7')])
        brush_other_totalDeath.extent([new Date('2020-06-03'), new Date('2021-03-7')])
        // http://bl.ocks.org/timelyportfolio/5c136de85de1c2abb6fc

        // brush_totalDeath_other(d3.select(".brush").transition());

        // now fire the brushstart, brushmove, and brushend events
        // remove transition so just d3.select(".brush") to just draw
        brush_totalDeath_other.event(d3.select(".brush").transition().delay(100)) // 100 delay for the animation
        brush_other_totalDeath.event(d3.select(".brush").transition().delay(100)) // 100 delay for the animation
    }


    // initialize svg element
    var svg = d3.select("body").append("svg")
        .attr("width", width + margin.left + margin.right)
        .attr("height", height + margin.top + margin.bottom);

    // this plotting method is much better than the one i used in my previous homework lmao
    svg.append("defs").append("clipPath")
        .attr("id", "clip")
        .append("rect")
        .attr("width", width)
        .attr("height", height);


    var focus = svg.append("g")
        .attr("class", "focus")
        .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

    var context1 = svg.append("g")
        .attr("class", "context")
        .attr("transform", "translate(" + margin2.left + "," + margin2.top + ")");


    var context2 = svg.append("g")
        .attr("class", "context")
        .attr("transform", "translate(" + margin3.left + "," + margin3.top + ")");


    // var context = svg.append("g")
    //     .attr("class", "context")
    //     .attr("transform", "translate(" + margin2.left + "," + margin2.top + ")");

    d3.csv("massachusetts-history.csv", type, function (d, data) {
        x.domain(d3.extent(data.map(function (d) { return d.date; })));
        y.domain([0, d3.max(data.map(function (d) { return d.death; }))]);

        x2.domain(d3.extent(data.map(function (d) { return d.date; })));
        y2.domain([0, d3.max(data.map(function (d) { return d.deathIncrease; }))]);

        x3.domain(d3.extent(data.map(function (d) { return d.date; })));
        y3.domain([0, d3.max(data.map(function (d) { return d.recovered; }))]);


        // first plot


        focus.append("path")
            .datum(data)
            .attr("class", "area")
            .attr("d", area);

        focus.append("g")
            .attr("class", "x axis")
            .attr("transform", "translate(0," + height + ")")
            .call(xAxis);

        focus.append("g")
            .attr("class", "y axis")
            .call(yAxis);

        focus.append("g")
            .attr("class", "x brush")
            .call(brush_other_totalDeath)
            .selectAll("rect")
            .attr("y", -6)
            .attr("height", height + 7);

        // second plot
        context1.append("path")
            .datum(data)
            .attr("class", "area")
            .attr("d", area2);

        context1.append("g")
            .attr("class", "x axis")
            .attr("transform", "translate(0," + height2 + ")")
            .call(xAxis2);

        context1.append("g")
            .attr("class", "y axis")
            .call(yAxis2);


        context1.append("g")
            .attr("class", "x brush")
            .call(brush_totalDeath_other)
            .selectAll("rect")
            .attr("y", -6)
            .attr("height", height2 + 7);

        // third plot
        context2.append("path")
            .datum(data)
            .attr("class", "area")
            .attr("d", area3);

        context2.append("g")
            .attr("class", "x axis")
            .attr("transform", "translate(0," + height3 + ")")
            .call(xAxis3);

        context2.append("g")
            .attr("class", "y axis")
            .call(yAxis3);

        context2.append("g")
            .attr("class", "x brush")
            .call(brush_totalDeath_other)
            .selectAll("rect")
            .attr("y", -6)
            .attr("height", height3 + 7);


        focus.append('text')
            .attr('y', 10)
            .attr('x', width/2)
            .attr('fill', 'red')
            .text('Total Death vs Time')

        context1.append('text')
            .attr('x', width/2).attr('y', -10)
            .attr('fill', 'red')
            .text('Daily Death vs Time')

        context2.append('text')
            .attr('x', width/2).attr('y', -10)
            .attr('fill', 'red')
            .text('Total Recover vs Time')

    });

    function brushed_totalDeath_other() {
        x.domain(brush_totalDeath_other.empty() ? x2.domain() : brush_totalDeath_other.extent());
        focus.select(".area").attr("d", area);
        focus.select(".x.axis").call(xAxis);
    }


    function brushed_other_totalDeath() {
        x2.domain(brush_other_totalDeath.empty() ? x.domain() : brush_other_totalDeath.extent());
        context1.select(".area").attr("d", area2);
        context1.select(".x.axis").call(xAxis2);
    }




    function type(d) {
        d.death = +d.death;
        d.deathIncrease = +d.deathIncrease;
        d.recovered = +d.recovered;
        console.log(d)
        d.date = parseDate(d.date);
        console.log(d.date)

        return d;
    }

</script>
